<body align="center">
  <section>
    <div class="container" id="login-bg" align="center">
      <div class="row" align="center">
        <div class="col-md-4" align="center">
        <div class="col-md-4" align="center">
            <mat-card align="center">
          <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onSubmit()" class="tp-form" autocomplete="off" align="center">
            <h3 style="text-align: center;">DCX Developer Directory</h3>
            <div>
              <mat-form-field appearance="outline" class="tp-full-width">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="Enter your email" formControlName="email" required type="email">
                <mat-error *ngIf="loginForm.get('email').errors?.required">Email Id is required</mat-error>

                <mat-error *ngIf = "loginForm.get('email').errors?.pattern">Email Id is Invalid</mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline" class="tp-full-width">
                <mat-label>Enter your Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <mat-icon matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  {{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                <mat-error *ngIf="loginForm.get('password').errors?.required">Password is Required</mat-error>
              </mat-form-field>
            </div>
            <mat-checkbox>Remember me</mat-checkbox>
            <button type="submit" class="btn btn-lg btn-primary btn-block">Sign In</button>
          </form>
          </mat-card>
        </div>
      </div>
    </div>
    </div>
  </section>
